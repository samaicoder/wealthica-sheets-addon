<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wealth-1 Excel Exporter</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f5f7fa; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #333; }
    button { padding: 12px 24px; margin: 10px 10px 10px 0; font-size: 15px; background: #5469d4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    button:hover:not(:disabled) { background: #4155b8; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; border: 1px solid #dee2e6; font-family: monospace; font-size: 13px; max-height: 400px; overflow-y: auto; }
    .status { padding: 12px; margin: 15px 0; border-radius: 5px; font-weight: bold; }
    .status.ready { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.working { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Wealth-1 Excel Exporter</h2>
    <div id="status" class="status">Loading...</div>
    
    <div>
      <button id="btn-transactions" disabled>ðŸ“¥ Download Transactions</button>
      <button id="btn-positions" disabled>ðŸ“¥ Download Positions</button>
      <button id="btn-all" disabled>ðŸ“¥ Download Complete Export</button>
    </div>
    
    <div id="result">Loading addon...</div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  
  <!-- Lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  
  <!-- XLSX for Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  
  <!-- Wealthica Addon library -->
  <script src="https://wealthica.github.io/wealthica.js/addon/addon.js" id="addon-script"></script>
  
  <script>
    // Wait for addon.js to load
    function initAddon() {
      if (typeof Addon === 'undefined') {
        $('#result').html('Waiting for Addon library... (if this persists, library failed to load)');
        setTimeout(initAddon, 100);
        return;
      }
      
      $('#result').html('Addon library loaded. Initializing...');
      
      var addon, addonOptions;
      
      addon = new Addon();
      
      addon.on('init', function (options) {
        addonOptions = options;
        $('#status').html('âœ“ Connected to Wealthica').attr('class', 'status ready');
        $('#result').html('Ready to export. Click a button above to download your data.');
        $('button').removeAttr('disabled');
      }).on('update', function (options) {
        addonOptions = _.extend(addonOptions, options);
        $('#result').html('Filters updated. Ready to export.');
      });
      
      // Download Transactions
      $('#btn-transactions').on('click', function () {
        $(this).attr('disabled', 'disabled');
        $('#status').html('Fetching transactions...').attr('class', 'status working');
        $('#result').html('Requesting transaction data...');
        
        var query = getQueryFromOptions(addonOptions);
        
        addon.api.getTransactions(query).then(function (response) {
          var transactions = response;
          $('#result').html('âœ“ Fetched ' + transactions.length + ' transactions. Generating Excel file...');
          
          if (transactions.length === 0) {
            $('#result').html('âš  No transactions found for selected filters.');
            $('#status').html('âœ“ Connected to Wealthica').attr('class', 'status ready');
            $('#btn-transactions').removeAttr('disabled');
            return;
          }
          
          var data = transactions.map(function(tx) {
            return {
              'Date': tx.date || '',
              'Type': tx.type || '',
              'Description': tx.description || '',
              'Symbol': tx.symbol || tx.ticker || '',
              'Quantity': tx.quantity || '',
              'Price': tx.price || '',
              'Amount': tx.currency_amount || tx.amount || '',
              'Currency': tx.currency || '',
              'Account': tx.account || '',
              'Institution': tx.institution || ''
            };
          });
          
          var ws = XLSX.utils.json_to_sheet(data);
          var wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Transactions');
          XLSX.writeFile(wb, 'Wealthica_Transactions.xlsx');
          
          $('#result').html('âœ“ Downloaded Wealthica_Transactions.xlsx (' + transactions.length + ' rows)');
          $('#status').html('âœ“ Export complete!').attr('class', 'status ready');
          
        }).catch(function (err) {
          $('#result').html('âœ— Error: ' + err);
          $('#status').html('âœ“ Connected to Wealthica').attr('class', 'status ready');
        }).finally(function () {
          $('#btn-transactions').removeAttr('disabled');
        });
      });
      
      // Download Positions
      $('#btn-positions').on('click', function () {
        $(this).attr('disabled', 'disabled');
        $('#status').html('Fetching positions...').attr('class', 'status working');
        $('#result').html('Requesting positions data...');
        
        var query = getQueryFromOptions(addonOptions);
        
        addon.api.getPositions(query).then(function (response) {
          var positions = response;
          $('#result').html('âœ“ Fetched ' + positions.length + ' positions. Generating Excel file...');
          
          if (positions.length === 0) {
            $('#result').html('âš  No positions found.');
            $('#status').html('âœ“ Connected to Wealthica').attr('class', 'status ready');
            $('#btn-positions').removeAttr('disabled');
            return;
          }
          
          var data = positions.map(function(p) {
            return {
              'Symbol': (p.security && p.security.symbol) || p.symbol || '',
              'Name': (p.security && p.security.name) || p.name || '',
              'Type': (p.security && p.security.type) || p.type || '',
              'Quantity': p.quantity || 0,
              'Book Value': p.book_value || 0,
              'Market Value': p.market_value || p.value || 0,
              'Gain/Loss': p.gain_amount || 0,
              'Gain %': p.gain_percent || 0,
              'Currency': (p.security && p.security.currency) || p.currency || '',
              'Institution': p.institution || ''
            };
          });
          
          var ws = XLSX.utils.json_to_sheet(data);
          var wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, ws, 'Positions');
          XLSX.writeFile(wb, 'Wealthica_Positions.xlsx');
          
          $('#result').html('âœ“ Downloaded Wealthica_Positions.xlsx (' + positions.length + ' rows)');
          $('#status').html('âœ“ Export complete!').attr('class', 'status ready');
          
        }).catch(function (err) {
          $('#result').html('âœ— Error: ' + err);
          $('#status').html('âœ“ Connected to Wealthica').attr('class', 'status ready');
        }).finally(function () {
          $('#btn-positions').removeAttr('disabled');
        });
      });
      
      // Download All
      $('#btn-all').on('click', function () {
        $(this).attr('disabled', 'disabled');
        $('#status').html('Fetching all data...').attr('class', 'status working');
        $('#result').html('Requesting transactions and positions...');
        
        var query = getQueryFromOptions(addonOptions);
        
        Promise.all([
          addon.api.getTransactions(query),
          addon.api.getPositions(query)
        ]).then(function (results) {
          var transactions = results[0];
          var positions = results[1];
          
          $('#result').html('âœ“ Fetched ' + transactions.length + ' transactions and ' + positions.length + ' positions. Generating Excel file...');
          
          var txData = transactions.map(function(tx) {
            return {
              'Date': tx.date || '',
              'Type': tx.type || '',
              'Description': tx.description || '',
              'Symbol': tx.symbol || '',
              'Quantity': tx.quantity || '',
              'Price': tx.price || '',
              'Amount': tx.amount || '',
              'Currency': tx.currency || ''
            };
          });
          
          var posData = positions.map(function(p) {
            return {
              'Symbol': (p.security && p.security.symbol) || '',
              'Name': (p.security && p.security.name) || '',
              'Quantity': p.quantity || 0,
              'Market Value': p.market_value || 0,
              'Gain/Loss': p.gain_amount || 0,
              'Currency': (p.security && p.security.currency) || ''
            };
          });
          
          var wb = XLSX.utils.book_new();
          XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(txData), 'Transactions');
          XLSX.utils.book_append_sheet(wb, XLSX.utils.json_to_sheet(posData), 'Positions');
          XLSX.writeFile(wb, 'Wealthica_Complete_Export.xlsx');
          
          $('#result').html('âœ“ Downloaded Wealthica_Complete_Export.xlsx (2 sheets)');
          $('#status').html('âœ“ Export complete!').attr('class', 'status ready');
          
        }).catch(function (err) {
          $('#result').html('âœ— Error: ' + err);
          $('#status').html('âœ“ Connected to Wealthica').attr('class', 'status ready');
        }).finally(function () {
          $('#btn-all').removeAttr('disabled');
        });
      });
      
      function getQueryFromOptions(options) {
        return {
          from: options.dateRangeFilter && options.dateRangeFilter[0],
          to: options.dateRangeFilter && options.dateRangeFilter[1],
          groups: options.groupsFilter,
          institutions: options.institutionsFilter,
          investments: options.investmentsFilter === 'all' ? null : options.investmentsFilter
        };
      }
    }
    
    // Start when jQuery is ready
    $(document).ready(function() {
      initAddon();
    });
  </script>
</body>
</html>
