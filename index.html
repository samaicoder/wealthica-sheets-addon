<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wealthica-2 Excel Exporter</title>
  <style>
    body { margin: 0; padding: 20px; font-family: Arial, sans-serif; background: #f5f7fa; }
    .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h2 { margin-top: 0; color: #333; }
    button { padding: 12px 24px; margin: 10px 10px 10px 0; font-size: 15px; background: #5469d4; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: 600; }
    button:hover:not(:disabled) { background: #4155b8; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    #result { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 5px; border: 1px solid #dee2e6; font-family: monospace; font-size: 13px; max-height: 400px; overflow-y: auto; }
    .status { padding: 12px; margin: 15px 0; border-radius: 5px; font-weight: bold; }
    .status.ready { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.working { background: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“Š Wealthica-2 Excel Exporter</h2>
    <div id="status" class="status">Loading...</div>
    
    <div>
      <button id="btn-transactions" disabled>ðŸ“¥ Download Transactions (CSV)</button>
      <button id="btn-positions" disabled>ðŸ“¥ Download Positions (CSV)</button>
      <button id="btn-all" disabled>ðŸ“¥ Download Both (CSV)</button>
    </div>
    
    <div id="result">Initializing...</div>
  </div>

  <script src="https://wealthica.github.io/wealthica.js/addon/addon.js"></script>
  
  <script>
    (function() {
      var addon, options = {};
      
      function setStatus(msg, type) {
        var el = document.getElementById('status');
        el.textContent = msg;
        el.className = 'status ' + type;
      }
      
      function setResult(msg) {
        document.getElementById('result').textContent = msg;
      }
      
      function enableButtons() {
        document.getElementById('btn-transactions').disabled = false;
        document.getElementById('btn-positions').disabled = false;
        document.getElementById('btn-all').disabled = false;
      }
      
      // CSV Download function
      function downloadCSV(data, filename) {
        var csv = '';
        
        // Headers
        var headers = Object.keys(data[0]);
        csv += headers.join(',') + '\n';
        
        // Rows
        data.forEach(function(row) {
          var values = headers.map(function(header) {
            var val = row[header] || '';
            // Escape commas and quotes
            if (typeof val === 'string' && (val.indexOf(',') >= 0 || val.indexOf('"') >= 0)) {
              val = '"' + val.replace(/"/g, '""') + '"';
            }
            return val;
          });
          csv += values.join(',') + '\n';
        });
        
        // Download
        var blob = new Blob([csv], { type: 'text/csv' });
        var url = window.URL.createObjectURL(blob);
        var a = document.createElement('a');
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      }
      
      function getQuery() {
        return {
          from: options.dateRangeFilter && options.dateRangeFilter[0],
          to: options.dateRangeFilter && options.dateRangeFilter[1],
          groups: options.groupsFilter,
          institutions: options.institutionsFilter,
          investments: options.investmentsFilter === 'all' ? null : options.investmentsFilter
        };
      }
      
      function initApp() {
        if (typeof Addon === 'undefined') {
          setTimeout(initApp, 100);
          return;
        }
        
        setResult('Addon library loaded. Connecting...');
        
        addon = new Addon();
        
        addon.on('init', function(opts) {
          options = opts;
          setStatus('âœ“ Connected to Wealthica', 'ready');
          setResult('Ready to export! Click a button to download CSV files.');
          enableButtons();
        });
        
        addon.on('update', function(opts) {
          options = opts;
          setResult('Filters updated. Ready to export.');
        });
        
        // Transactions button
        document.getElementById('btn-transactions').addEventListener('click', function() {
          this.disabled = true;
          setStatus('Fetching transactions...', 'working');
          setResult('Requesting transaction data...');
          
          addon.api.getTransactions(getQuery()).then(function(response) {
            var txs = response;
            setResult('âœ“ Fetched ' + txs.length + ' transactions. Generating CSV...');
            
            if (txs.length === 0) {
              setResult('âš  No transactions found.');
              setStatus('âœ“ Connected to Wealthica', 'ready');
              document.getElementById('btn-transactions').disabled = false;
              return;
            }
            
            var data = txs.map(function(tx) {
              return {
                'Date': tx.date || '',
                'Type': tx.type || '',
                'Description': tx.description || '',
                'Symbol': tx.symbol || tx.ticker || '',
                'Quantity': tx.quantity || '',
                'Price': tx.price || '',
                'Amount': tx.currency_amount || tx.amount || '',
                'Currency': tx.currency || '',
                'Institution': tx.institution || ''
              };
            });
            
            downloadCSV(data, 'Wealthica_Transactions.csv');
            setResult('âœ“ Downloaded Wealthica_Transactions.csv (' + txs.length + ' rows)');
            setStatus('âœ“ Export complete!', 'ready');
            document.getElementById('btn-transactions').disabled = false;
            
          }).catch(function(err) {
            setResult('âœ— Error: ' + err.message);
            setStatus('âœ“ Connected to Wealthica', 'ready');
            document.getElementById('btn-transactions').disabled = false;
          });
        });
        
        // Positions button
        document.getElementById('btn-positions').addEventListener('click', function() {
          this.disabled = true;
          setStatus('Fetching positions...', 'working');
          setResult('Requesting positions data...');
          
          addon.api.getPositions(getQuery()).then(function(response) {
            var positions = response;
            setResult('âœ“ Fetched ' + positions.length + ' positions. Generating CSV...');
            
            if (positions.length === 0) {
              setResult('âš  No positions found.');
              setStatus('âœ“ Connected to Wealthica', 'ready');
              document.getElementById('btn-positions').disabled = false;
              return;
            }
            
            var data = positions.map(function(p) {
              return {
                'Symbol': (p.security && p.security.symbol) || p.symbol || '',
                'Name': (p.security && p.security.name) || p.name || '',
                'Type': (p.security && p.security.type) || p.type || '',
                'Quantity': p.quantity || 0,
                'Book Value': p.book_value || 0,
                'Market Value': p.market_value || p.value || 0,
                'Gain/Loss': p.gain_amount || 0,
                'Currency': (p.security && p.security.currency) || p.currency || '',
                'Institution': p.institution || ''
              };
            });
            
            downloadCSV(data, 'Wealthica_Positions.csv');
            setResult('âœ“ Downloaded Wealthica_Positions.csv (' + positions.length + ' rows)');
            setStatus('âœ“ Export complete!', 'ready');
            document.getElementById('btn-positions').disabled = false;
            
          }).catch(function(err) {
            setResult('âœ— Error: ' + err.message);
            setStatus('âœ“ Connected to Wealthica', 'ready');
            document.getElementById('btn-positions').disabled = false;
          });
        });
        
        // Both button
        document.getElementById('btn-all').addEventListener('click', function() {
          this.disabled = true;
          setStatus('Fetching all data...', 'working');
          setResult('Requesting transactions and positions...');
          
          Promise.all([
            addon.api.getTransactions(getQuery()),
            addon.api.getPositions(getQuery())
          ]).then(function(results) {
            var txs = results[0];
            var positions = results[1];
            
            setResult('âœ“ Fetched ' + txs.length + ' transactions and ' + positions.length + ' positions. Generating CSVs...');
            
            // Download transactions
            var txData = txs.map(function(tx) {
              return {
                'Date': tx.date || '',
                'Type': tx.type || '',
                'Description': tx.description || '',
                'Symbol': tx.symbol || '',
                'Amount': tx.amount || ''
              };
            });
            downloadCSV(txData, 'Wealthica_Transactions.csv');
            
            // Download positions
            var posData = positions.map(function(p) {
              return {
                'Symbol': (p.security && p.security.symbol) || '',
                'Name': (p.security && p.security.name) || '',
                'Quantity': p.quantity || 0,
                'Market Value': p.market_value || 0
              };
            });
            downloadCSV(posData, 'Wealthica_Positions.csv');
            
            setResult('âœ“ Downloaded 2 CSV files!');
            setStatus('âœ“ Export complete!', 'ready');
            document.getElementById('btn-all').disabled = false;
            
          }).catch(function(err) {
            setResult('âœ— Error: ' + err.message);
            setStatus('âœ“ Connected to Wealthica', 'ready');
            document.getElementById('btn-all').disabled = false;
          });
        });
      }
      
      initApp();
    })();
  </script>
</body>
</html>
