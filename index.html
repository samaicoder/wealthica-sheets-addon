<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wealthica Excel Exporter</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      max-width: 800px;
      margin: 0 auto;
    }
    h2 { color: #333; }
    .button-group {
      margin: 20px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    button { 
      padding: 12px 24px; 
      margin: 10px 10px 10px 0; 
      font-size: 16px; 
      cursor: pointer;
      background: #5469d4;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button:hover {
      background: #4155b8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #log { 
      background: #f5f5f5; 
      padding: 15px; 
      border-radius: 5px; 
      max-height: 400px; 
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    .success { color: #28a745; font-weight: bold; }
    .error { color: #dc3545; font-weight: bold; }
    .info { color: #17a2b8; }
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid #e9ecef;
    }
    .status {
      display: inline-block;
      padding: 8px 15px;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 5px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“Š Wealthica Excel Exporter</h2>
  
  <div class="status">
    <strong>Status:</strong> <span id="status">Loading libraries...</span>
  </div>

  <div class="button-group">
    <h3>Export Options:</h3>
    <button id="export-transactions" disabled>ðŸ“¥ Download Transactions (Excel)</button>
    <button id="export-positions" disabled>ðŸ“¥ Download Positions (Excel)</button>
    <button id="export-all" disabled>ðŸ“¥ Download All Data (Excel)</button>
  </div>

  <h3>Activity Log:</h3>
  <div id="log"></div>

  <!-- Load Wealthica addon library -->
  <script src="https://wealthica.github.io/wealthica.js/addon/addon.js"></script>
  
  <!-- Load Excel library -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
  
  <!-- Load our app -->
  <script src="app.js"></script>
</body>
</html>
